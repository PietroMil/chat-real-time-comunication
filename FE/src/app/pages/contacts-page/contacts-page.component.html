<div>
    <div style="background-color: rgb(194, 199, 232); width: 100%; height: 75px">
        <div style="display: flex; flex-direction: row;">
            <div style="padding: 20px;" (click)="backClick()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="30px"
                    width="30px" version="1.1" id="Capa_1" viewBox="0 0 34.075 34.075" xml:space="preserve">
                    <g>
                        <g>
                            <path style="fill:#ffffff;"
                                d="M24.57,34.075c-0.505,0-1.011-0.191-1.396-0.577L8.11,18.432c-0.771-0.771-0.771-2.019,0-2.79    L23.174,0.578c0.771-0.771,2.02-0.771,2.791,0s0.771,2.02,0,2.79l-13.67,13.669l13.67,13.669c0.771,0.771,0.771,2.021,0,2.792    C25.58,33.883,25.075,34.075,24.57,34.075z" />

    <div *ngFor="let user of users">

        <div style="background-color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 8px;
        margin: 10px;
        box-shadow: -1px 3px 10px 2px rgba(136, 136, 136, 0.2);
    " (click)="handleOnClick(user.id, user.full_name)">
            <div>{{user.full_name}}</div>
            <div style="font-size: small;">last access: {{user.last_login | date:'short'}}</div>
        </div>
    </div>

</div>
