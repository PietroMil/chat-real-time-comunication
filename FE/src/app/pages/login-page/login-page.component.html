<div class="login">
<div class="login-container">
    <h3>Orbyta Chat</h3>
    <h5>Insert your email to log in!</h5>
    <input type="text" #email (keyup.enter)="handleClickLogin(email.value)" name="email" placeholder="Email">
    <p *ngIf="errorMessage" style="color: red; font-size: 14px;">{{errorMessage}}</p>

    <button type="button" (click)="handleClickLogin(email.value)">Log-in</button>
</div>

</div>
