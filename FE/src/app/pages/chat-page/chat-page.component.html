<div style="background-color: rgb(194, 199, 232); width: 100%; height: 75px">
    <div style="display: flex; flex-direction: row;">
        <div style="padding: 20px;" (click)="backClick()">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="30px"
                width="30px" version="1.1" id="Capa_1" viewBox="0 0 34.075 34.075" xml:space="preserve">
                <g>
                    <g>
                        <path style="fill:#ffffff;"
                            d="M24.57,34.075c-0.505,0-1.011-0.191-1.396-0.577L8.11,18.432c-0.771-0.771-0.771-2.019,0-2.79    L23.174,0.578c0.771-0.771,2.02-0.771,2.791,0s0.771,2.02,0,2.79l-13.67,13.669l13.67,13.669c0.771,0.771,0.771,2.021,0,2.792    C25.58,33.883,25.075,34.075,24.57,34.075z" />
                    </g>
                </g>
            </svg>
        </div>
        <h3 style="color: white">{{this.chatName}}</h3>
    </div>
</div>

<div style="height: calc(100% - 150px); overflow-y: scroll;" #chatContainer>
    <div *ngFor="let chat of userChat">
        <div [ngStyle]="{'float': chat.userId !== this.user!.id ? 'left' : 'right', 'background-color': chat.userId !== this.user!.id ? '#e3e3e3' : '#eef9e8'}"
            class="chat-box">
            <div style="text-align: right; font-size: small; color:#0e0e0e8c"> 
                <div *ngIf="isDateBeforeToday(chat.date)"><i>{{chat.date | date: 'short'}}</i></div>
            <div *ngIf="!isDateBeforeToday(chat.date)"><i>Today</i> {{chat.date | date:'shortTime'}}</div></div>
            <div>{{chat.message}}</div>
        </div>
    </div>
</div>

<div style="height: 71px">
    <textarea #text type="text" placeholder="message..." (keydown.enter)="
    onSendClick(text.value); 
    text.value = ''
" ></textarea>
    <button  style="position: absolute;
        right: 8px;
        border: none;
    background: unset;
        bottom: 25px;" (click)="
            onSendClick(text.value); 
            text.value = ''
        "   >
        <svg xmlns="http://www.w3.org/2000/svg" id="Group_10235" data-name="Group 10235" width="25" height="25"
            viewBox="0 0 173.64 149.826" fill="#8a8dc8">
            <path id="Path_8370" data-name="Path 8370"
                d="M163.3,94.537,23.2,36.4A16.767,16.767,0,0,0,.529,56.035L13,104.936H74.053a5.087,5.087,0,0,1,0,10.175H13l-12.47,48.9A16.768,16.768,0,0,0,23.2,183.643l140.1-58.132a16.767,16.767,0,0,0,0-30.974Z"
                transform="translate(-0.001 -35.111)" />
        </svg>
    </button>
</div>
