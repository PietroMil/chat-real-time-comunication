<div class="message-container" (click)="handleOnClick()">
    <div class="message-avatar"><p>{{initials}}</p></div>
    <div class="message-name-container">
        <div class="message-name" title="{{conversationDetail.fullName}}">{{ conversationDetail.fullName }}</div>
        
            
        
       
            <div class="message-text">{{ conversationDetail.message }}</div>
        
        
    </div>
    <div class="message-date"><div>{{ dateObject | date:'shortTime'}}</div> <div class="message-counter" *ngIf="messageCounter >= 1">{{messageCounter}}</div></div>
    
</div>
